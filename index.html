<!DOCTYPE html>
<html lang="en">
<head>

            <div id="levelBlock" class="formBlock">

            <div id="avatarBlock" class="formBlock">

                <div id="avatarGrid">

                    </div>
                    <div class="avatarItem">
                        <img src="#" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                </div>
            </div>

            <div class="formBlock">
                <p>* Obligatorio</p>
            </div>

            <div class="formBlock">
                <input type="submit" value="PLAY" id="play">
